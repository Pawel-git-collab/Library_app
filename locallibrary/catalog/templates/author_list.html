{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista autorów</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
<!--        <a href="{% url 'author-detail' author.pk %}">{{author.first_name}} {{author.last_name}}</a>-->
        <a href="{{ author.get_absolute_url }}">{{author.first_name}} {{author.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Brak autorów.</p>
  {% endif %}       
{% endblock %}
