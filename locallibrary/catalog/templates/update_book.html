{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista książek</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}}) <a href="{% url 'book_form' book.pk %}">[Edytuj] </a> <a href="{% url 'book_delete' book.pk %}" style="color:#FF0000;">[Usuń]</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Brak książek w bibliotece.</p>
  {% endif %}
  <p>
    {{ some_data }}
{% endblock %}
